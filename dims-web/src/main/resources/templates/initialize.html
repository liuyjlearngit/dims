<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>密码重置 - 数据核查管理系统</title>

  <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">

  <!-- VENDOR CSS -->
  <link rel="stylesheet" href="../static/webjars/normalize.css/5.0.0/normalize.css" th:href="@{/static/webjars/normalize.css/5.0.0/normalize.css}"/>
  <link rel="stylesheet" href="../static/webjars/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/static/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="../static/common/css/initialize.css" th:href="@{/static/common/css/initialize.css}"/>
</head>
<body>
<header>
  <div class="logo">
    <img src="../static/common/img/logo.png" th:src="@{/static/common/img/logo.png}"/>
  </div>
  <div class="title">
    <img src="../static/common/img/title.png" th:src="@{/static/common/img/title.png}"/>
  </div>
  <div class="slogan">
    <img src="../static/common/img/zdhszyzs.png" th:src="@{/static/common/img/zdhszyzs.png}"/>
  </div>
</header>

<section class="container">
  <form th:action="@{/initialize}" method="POST">
    <h1>
      密码初始化
    </h1>
    <div class="form-content">
      <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
      <div class="signup-message">
        <span>原密码</span>
      </div>
      <input type="password" name="oldPassword" placeholder="请输入原密码"/><br>
      <div class="signup-message">
        <span>新密码</span>
      </div>
      <input type="password" name="newPassword" placeholder="请输入新密码"/><br>
      <div class="signup-message">
        <span>新密码确认</span>
      </div>
      <input type="password" id="retypedNewPassword" name="retypedNewPassword" placeholder="请输入新密码确认"/><br/>
      <input type="submit" class="button" value="确认"/>

    </div>
  </form>
</section>
</body>
</html>
